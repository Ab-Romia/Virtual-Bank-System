version: '3.8'

services:
  # PostgreSQL for User Service
  postgres-user:
    image: postgres:15-alpine
    container_name: virtual-bank-user-db
    environment:
      POSTGRES_DB: virtual_bank_user_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 8368
    ports:
      - "5432:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - virtual-bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Account Service
  postgres-account:
    image: postgres:15-alpine
    container_name: virtual-bank-account-db
    environment:
      POSTGRES_DB: virtual_bank_account_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 8368
    ports:
      - "5433:5432"
    volumes:
      - postgres-account-data:/var/lib/postgresql/data
    networks:
      - virtual-bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Transaction Service
  postgres-transaction:
    image: postgres:15-alpine
    container_name: virtual-bank-transaction-db
    environment:
      POSTGRES_DB: virtual_bank_transaction_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 8368
    ports:
      - "5434:5432"
    volumes:
      - postgres-transaction-data:/var/lib/postgresql/data
    networks:
      - virtual-bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Logging Service
  postgres-logging:
    image: postgres:15-alpine
    container_name: virtual-bank-logging-db
    environment:
      POSTGRES_DB: virtual_bank_logging_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 8368
    ports:
      - "5435:5432"
    volumes:
      - postgres-logging-data:/var/lib/postgresql/data
    networks:
      - virtual-bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: virtual-bank-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - virtual-bank-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: virtual-bank-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - virtual-bank-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

networks:
  virtual-bank-network:
    driver: bridge

volumes:
  postgres-user-data:
  postgres-account-data:
  postgres-transaction-data:
  postgres-logging-data:
